<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexPass - Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .generator {
            margin-bottom: 20px;
        }

        .password-display {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background: #f9f9f9;
        }

        .generate-btn,
        .copy-btn,
        .save-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .generate-btn:hover,
        .copy-btn:hover,
        .save-btn:hover {
            background: #45a049;
        }

        .saved-passwords {
            margin-top: 20px;
            text-align: left;
        }

        .saved-passwords ul {
            list-style-type: none;
        }

        .saved-passwords li {
            background: #f0f0f0;
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FlexPass - Ultimate Password Generator</h1>
        </header>
        <div class="generator">
            <input type="text" id="password" class="password-display" readonly>
            <button id="generate" class="generate-btn">Generate Password</button>
            <button id="copy" class="copy-btn">Copy Password</button>
            <button id="save" class="save-btn">Save Password</button>
        </div>
        <div class="saved-passwords">
            <h2>Your Saved Passwords</h2>
            <ul id="savedPasswordsList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/CalestialAshley35/FlexPass/app.js"></script>
</body>
</html>
